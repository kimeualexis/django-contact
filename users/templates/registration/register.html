{% load crispy_forms_tags %}
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div class="row pt-5">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="card card-body">
            <h3 class="text-info text-center">Sign up</h3><hr>
                <form class="horizontal-form" method="post" action="">
                    {% csrf_token %}

                    {{ form|crispy }}

                    <div class="form-group">
                        <button type="submit" class="btn btn-info" style="width: 100%;">Register</button>
                    </div>
                    <div class="">
                        <p class="text-center">Already Registered? <a href="{% url 'login' %}" class="text-info" style="text-decoration: none;">Login</a> </p>
                    </div>
                </form>
            </div>
            <p class="text-center">{% include 'users/footer.html' %}</p>
        </div>
    </div>
</div>
</body>
</html>
